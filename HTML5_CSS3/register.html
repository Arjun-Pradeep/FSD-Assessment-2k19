<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <table>
        <tr>
            <td>Full Name</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>
                <input type="number">
            </td>
        </tr>

        <tr>
            <td>DOB</td>
            <td>
                <input type="date">
            </td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>

        <tr>
            <td>Pincode</td>
            <td>
                <input type="tel">
            </td>
        </tr>

        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>Kasargod</option>
                    <option>Kannur</option>
                    <option>Wayanad</option>
                    <option>Kozhikode</option>
                    <option>Malappuram</option>
                    <option>Palakkad</option>
                    <option>Thrissur</option>
                    <option>Ernakulam</option>
                    <option>Idukki</option>
                    <option>Kottayam</option>
                    <option>Alappuzha</option>
                    <option>Pathanamthitta</option>
                    <option>Kollam</option>
                    <option>Thiruvanathapuram</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Place</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Religion</td>
            <td>
                <input type="radio">Hindu
                <input type="radio">Christian
                <input type="radio">Muslim
            </td>
        </tr>

        <tr>
                <td>Qualification</td>
                <td>
                    <input type="text">
                </td>
            </tr>

        <tr>
            <td>Guardian Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        
        <tr>
                <td>Mobile</td>
                <td>
                    <input type="tel">
                </td>
            </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>    

        <tr>
                <td>Blood-Group</td>
                <td>
                    <select>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </td>
        </tr>

        <tr>
                <td>Username</td>
                <td>
                    <input type="text">
                </td>
        </tr>

        <tr>
                <td>Password</td>
                <td>
                    <input type="password">
                </td>
        </tr>

        <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password">
                </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox">I agree to the Terms, Data policy & Cookie policy
            </td>
        </tr>
        <tr>
                <td></td>
                <td>
                    <button>REGISTER</button><br/>
                </td>
        </tr>

        <tr>
            <td></td><br/>
            <td>
                <a href="index.html">LOGIN SCREEN</a>
            </td>
        </tr>
    </table>

    
</body>
</html>
